services:
  api:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ghostcommit
      POSTGRES_PASSWORD: ghostcommit
      POSTGRES_DB: ghostcommit
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghostcommit -d ghostcommit"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ghostcommit_db:/var/lib/postgresql/data

volumes:
  ghostcommit_db: